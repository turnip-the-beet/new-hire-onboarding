<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Your Onboarding Adventure!</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="640" height="800"></canvas>
        <div id="info-panel">
            <h2>Objectives:</h2>
            <ul id="objective-list">
                </ul>
            <p id="game-message">Navigate using arrow keys. Find the first task!</p>
            <button id="resetButton">Reset Game Progress</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
